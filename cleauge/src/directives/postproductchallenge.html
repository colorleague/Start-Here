<!-- The Challenge -->
   <span
   class="positionRelative widthFullFlex backgroundColorWhite floatLeft easing overflowy zindexOne">

      <!-- opening -->
      <span ng:mouseenter="fixedbackgroundone = false; fixedbackgroundtwo = true;"
         class="positionRelative widthQuarterFlex floatLeft easing overflowy zindexOne">
         <span class="
            backgroundColorWhite widthStatic marginauto">
            <span
               class="positionRelative widthFullFlex heightTenFlex floatLeft easing zindexOne">
            </span>
            <span class="backgroundColorWhite widthFullFlex floatLeft">
               <div class="spacedMid border-radius1 overflowhidden positionRelative">
                  <!-- layer -->
                  <div class="
                     zindexOne positionRelative widthFullFlex floatLeft">
                     <b class="
                        floatLeft
                        text-align-left
                        widthFullFlex positionRelative border-radius1
                        fontSizeThree fontColorSix fontColorFourOnHover lineHeightFive easing">THE CHALLENGE</b><br>
                  </div>
               </div>
               </div>
            </span>
         </span>
      </span>
      <span ng:mouseenter="fixedbackgroundone = false; fixedbackgroundtwo = true;"
         class="positionRelative widthHalfFlex floatLeft easing overflowy zindexOne">
         <span class="
            backgroundColorWhite widthStatic marginauto">
            <span
               class="positionRelative widthFullFlex heightTenFlex floatLeft easing zindexOne">
            </span>
            <span class="backgroundColorWhite widthFullFlex floatLeft">
               <div class="spacedMid border-radius1 overflowhidden positionRelative">
                  <!-- layer -->
                  <span class="
                     floatLeft
                     font-family-snippet
                     text-align-left
                     widthFullFlex paddingTwoFive positionRelative border-radius1
                     fontSizeTwoFive fontColorSix fontColorFourOnHover lineHeightFive easing">
                  {{post.description}}</span><br>
               </div>
               </div>
            </span>
         </span>
      </span>
      <span ng:mouseenter="fixedbackgroundone = false; fixedbackgroundtwo = true;"
         class="positionRelative widthQuarterFlex floatLeft easing overflowy zindexOne">
         <span class="
            backgroundColorWhite widthStatic marginauto">
            <span
               class="positionRelative widthFullFlex heightTenFlex floatLeft easing zindexOne">
            </span>
            <span class="backgroundColorWhite widthFullFlex floatLeft">
               <div class="spacedMid overflowhidden positionRelative">
                  <!-- layer -->
                  <div class="
                     zindexOne positionRelative widthFullFlex floatLeft">
                     <b class="
                        font-family-snippet
                        floatLeft
                        text-align-left
                        widthFullFlex positionRelative border-radius1
                        fontSizeTwoFive fontColorSix fontColorFourOnHover lineHeightFive easing">
                        <span class="backgroundColorOffWhite">SERVICES PROVIDED</span> </b><br>
                     <b ng:repeat="servicesprovided in post.services" class="
                        floatLeft
                        text-align-left
                        widthFullFlex positionRelative
                        fontSizeTwoFive 
                        fontColorFive
                        fontColorFourOnHover lineHeightFive
                        easing">
                        <span class="bordered-bottomOne">
                        {{servicesprovided.name}}
                        </span>
                        <br></b>
                  </div>
               </div>
               </div>
            </span>
         </span>
      </span>
   </span>
