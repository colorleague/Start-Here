<!-- category menu -->
<span ng:class="{'active' : menuFour}" class="pop popright positionFixed positionRight widthFull heightFull box-shadowFiveStraight zindexOne easing">


<ul ng:mouseleave="menuFour = false" class="positionRelative floatLeft widthQuarterFlex backgroundColorWhite easing heightFull overflowy">

   <ul class="positionRelative widthFullFlex backgroundColorOne floatLeft easing">

      <span class="spacedSmall positionRelative floatLeft">

         <hr>

         <h3 class="widthFullFlex floatLeft positionRelative lineHeightFour fontSizeThree text-align-center fontColorOffWhite zindexOne"><b>
            <span class=" text-shadow05Three">
           Categories</span>
            <span class=""><img src="./svg/arrow-left.svg" class="widthTwoFivevh heightTwoFive"></span></b>
         </h3>

         <h3 class="widthFullFlex floatLeft positionRelative lineHeightSix fontSizeFive text-align-center fontColorFour zindexOne"><b>
            <span class="font-family-snippet fontColorThree fontSizeThree text-shadow025One
               lineHeightSix
               floatLeft
               widthFullFlex">
            Our Latest Work<br></span>
         </h3>
         <hr>

      </span>

   </ul>

   <!-- tools -->
   <span class="positionRelative
      backgroundGridColorOffWhite widthFullFlex box-shadowSixStraight floatLeft overflowy">

      <!-- category -->
      <span ng:init="filterbytags = false" ng:click="filterbytags = !filterbytags" class="bordered-leftOne showOnHoverSwitch
         widthFullFlex backgroundColorWhite
         positionRelative floatLeft easing">

         <span ng-repeat="cats in meta" ng:init="filterbytags = false"  class="showOnHoverSwitch
            widthFullFlex backgroundColorWhite
            positionRelative floatLeft easing">

            <span class="
            widthFullFlex backgroundColorWhite
            positionRelative floatLeft easing">

               <span 
               class="
                  
                  widthFullFlex heightFullFlex
                  border-radius1
                  overflowhidden
                  positionAbsolute
                  positionCenter floatLeft easing">

                  <span class="opacity025 floatLeft animated enterUpObject delay025 positionAbsolute positionTopRight widthFivevh heightHalfFlex zindexOne">
                     <img src="./svg/pageend.svg" class="positionAbsolute positionTopRight widthThreeQuarterFlex">
                  </span>

                  <span class="animated enterUpObject delay025 zindexOne positionAbsolute positionLeft widthFivevh heightHalfFlex">
                     <img src="./svg/arrow-right.svg" class="
                     positionAbsolute positionCenter marginauto widthHalfFlex heightHalfFlex">
                  </span>
               
               </span>

               <imacone class="positionAbsolute positionCenter
               overflowhidden widthHalfFlex heightHalfFlex"></imacone>
               
                  <span ng:click="
                           $parent.homepage =  false;
                           resetstart(); paginationToggle(cats.page); $parent.startAnimationUnder = true;

                           filters.category = cats.category;
                           filters.subcategory = '';
                           filters.tag = '';
                           filterbytags = !filterbytags" class="positionRelative
                        border-radius1 overflowhidden spacedSmall">

                        <span class="animated enterUpObject delay025 zindexOne positionRelative spacedSmall">

                           <span class="positionRelative zindexOne widthFullFlex 
                           floatLeft">

                              <span class="positionRelative text-align-center widthFullFlex floatLeft">

                                 <span class="positionRelative text-align-center fontColorOne lineHeightTen fontSizeThree">
                                     <span class="font-family-snippet"> {{cats.category}} </span>
                                 
                                 </span>

                              </span>

                           </span>
                        </span>
               </span>

            </span>

            <span class="
            widthFullFlex backgroundColorWhite
            positionRelative floatLeft easing">

            <span ng:show="filterbytags == true" class="backgroundColorWhite positionRelative
            spacedSmall floatLeft">

               <span
               ng-repeat="subs in cats.subcategories" class="positionRelative widthFullFlex floatLeft">
                  <span ng:class="{

                     'backgroundColorOffWhite box-shadowSixStraight border-radius' : filters.category == category.name,

                     'backgroundColorOffWhite box-shadowSixStraight border-radius' : filters.subcategory == subcategory.name,

                     'backgroundColorOffWhite box-shadowSixStraight border-radius' : filters.tag == tag.name

                     }" class="positionRelative spacedSmall floatLeft">
                     <span class="positionRelative spacedSmall border-radius  floatLeft">
                        <p ng:click="filters.category = '';
                        filters.subcategory = subs.name;
                        filters.tag = '';" class="fontSizeTwo fontColorOne lineHeightThree floatLeft">{{subs.name}}
                        </p>
                        <span class="
                           positionAbsolute positionRight
                           heightTwoFive widthTwoFivevh border-radius
                           floatRight" style="background-image: url('/tools/{{tool.name}}.svg');
                           background-size: 100% 100%;">
                        </span>
                     </span>
                  </span>


                  <!-- tags -->

                  <span
                  ng-repeat="tag in subs.tags" class="positionRelative widthFullFlex floatLeft">
                     <span ng:class="{

                     'backgroundColorOffWhite box-shadowSixStraight border-radius' : filters.category == category.name,

                     'backgroundColorOffWhite box-shadowSixStraight border-radius' : filters.subcategory == subcategory.name,

                     'backgroundColorOffWhite box-shadowSixStraight border-radius' : filters.tag == tag.name

                     }" class="positionRelative spacedSmall floatLeft">
                        <span class="positionRelative spacedSmall border-radius  floatLeft">
                           <b ng:click="
                           filters.category = '';
                           filters.subcategory = '';
                           filters.tag = tag.name;"

                           class="fontSizeTwo fontColorOne lineHeightThree floatLeft">{{tag.name}}
                           </b>
                           <span class="
                              positionAbsolute positionRight
                              heightTwoFive widthTwoFivevh border-radius
                              floatRight" style="background-image: url('/tools/{{tool.name}}.svg');
                              background-size: 100% 100%;">
                           </span>
                        </span>
                     </span>
                  </span>

               </span>

            </span>

            </span>

         </span>
      </span>


   </span>

</ul>

</span>
